<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Cadastro.css">
    <script src="javascript/cadastro.js"></script>
</head>
<body>
    <nav>
        <form name="cadastro" action="" method="get">
            <table class="cadastro" align="center">
              <tr class="login"><td> Faça seu login.
              </td></tr>
              <tr class="nome">
                <td>Nome de usuário: </td>
                <td><input type="text" placeholder="Nome de usuario" id="login" size="30" maxlength="40"></td>
              </tr>
              <tr class="senha">
                <td>Senha: </td>
                <td><input type="password" placeholder="Senha" id="senha" size="30" maxlength="30"></td>
              </tr>
              <tr>
                <td><input type="submit" onclick="logar(); return false"></td></tr>
            </table>
          </form>
      <div class="menu-mobile"></div>
     </nav>
</body>
</html>
